
<div class="container wholeSignIn">
    <h3>Sign Up</h3>
    <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
        <div class="form-group row a b">
          <label for="username" >User name</label>
            <input type="text" id="username" formControlName="userName" name="userName" class="form-control" required>
            <!-- Error message for empty user name field -->
            <div *ngIf="signupForm.get('userName').errors &&
            (signupForm.get('userName').touched) || signupForm.get('userName').dirty">
              <div *ngIf="signupForm.get('userName').errors?.required">
                User Name is required
              </div>
            </div>

        </div>
        <div class="form-group row a">
          <label for="password" >Password</label>
            <input type="password" id="password" formControlName="password" name="password" class="form-control" required>
          <!-- Error message for password -->
          <div *ngIf="signupForm.get('password').errors &&
          (signupForm.get('password').touched) || signupForm.get('password').dirty">
            <!-- Error message for empty password field -->
            <div *ngIf="!!signupForm.get('password').errors?.required">
                Password is required.
            </div>
            <!-- Error message for password not having at least 8 characters long-->
            <div *ngIf="!!signupForm.get('password').errors?.minlength">
                Password is required to have at least 8 characters.
            </div>
            </div>
        </div>
        <div class="form-group row a">
          <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Email" class="form-control" required>
          <!-- Error messages for email field -->
          <div *ngIf="signupForm.get('email').errors &&
                    (signupForm.get('email').touched) || signupForm.get('email').dirty">
            <!-- Error messages for empty email field -->
            <div *ngIf="!!signupForm.get('email').errors?.required">
                Email is required
            </div>
            <!-- Error messages for invalid email input -->
            <div *ngIf="!!signupForm.get('email').errors?.email">
                Email is invalid
            </div>
          </div>
        </div>
        <div class="form-group row a">
          <label for="phone">Phone Number</label>
            <!-- <div class="col-sm-8"> -->
                <!-- class="col-sm-1 col-form-label" -->
              <input type="text" id="phone" formControlName="phoneNumber" name="phone" class="form-control" required>
            <!-- </div> -->
            <!-- <div [hidden]="Name.valid || Name.pristine" class="alert alert-danger">
                    Name is required
            </div> -->
        </div>

        <div *ngIf="showMessage">
          <p>
            {{ errMessage }}
          </p>
        </div>
        <div class="form-group row a">
          <div >
              <!-- class="offset-sm-2 col-sm-10" -->
            <button  class="signInBtn" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
            <button class="signUpBtn" type="button" (click)="signin()">Click here to sign in</button>
          </div>
        </div>

      </form>
  </div>
