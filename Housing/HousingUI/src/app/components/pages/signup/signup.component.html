<h3>Sign In</h3>
<div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
        <div class="form-group row">
          <label for="username" class="col-1 col-form-label">User name</label>
          <div class="col-sm-8">
            <input type="text" id="username" formControlName="userName" name="userName" class="form-control" required>
          </div>
          <!-- <div [hidden]="Name.valid || Name.pristine" class="alert alert-danger">
                  Name is required
          </div> -->
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-7">
            <input type="password" id="password" formControlName="password" name="password" class="form-control" required>
          </div>
          <!-- <div [hidden]="Name.valid || Name.pristine" class="alert alert-danger">
                  Name is required
          </div> -->
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-1 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="email" id="email" formControlName="email" placeholder="Email" class="form-control" required>
          </div>
          <!-- <div [hidden]="Email.valid || Email.pristine" class="alert alert-danger">
                  Email is required
          </div> -->
          <div *ngIf="signupForm.get('email').errors &&
                    (signupForm.get('email').touched) || signupForm.get('email').dirty">
            <div *ngIf="!!signupForm.get('email').errors?.required">
                Email is required
            </div>
            <div *ngIf="!!signupForm.get('email').errors?.email">
                Email is invalid
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="phone" class="col-sm-1 col-form-label">Phone Number</label>
            <div class="col-sm-8">
              <input type="text" id="phone" formControlName="phoneNumber" name="phone" class="form-control" required>
            </div>
            <!-- <div [hidden]="Name.valid || Name.pristine" class="alert alert-danger">
                    Name is required
            </div> -->
        </div>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
            <button type="button" (click)="signin()">Click here to sign in</button>
          </div>
        </div>

      </form>
  </div>
