<!DOCTYPE html>
<html>
<head>
    <title>pic-roller</title>
</head>
<body>
  <div class="bannerContainer">
    <ul class="bannerPicList">
      <li [class.active]="currentPic==0"> <img src="../../../assets/img/1.png"/></li>
      <li [class.active]="currentPic==1"> <img src="../../../assets/img/2.png"/></li>
      <li [class.active]="currentPic==2"> <img src="../../../assets/img/3.png"/></li>
      <li [class.active]="currentPic==2"> <img src="../../../assets/img/4.png"/></li>
      <li [class.active]="currentPic==2"> <img src="../../../assets/img/5.png"/></li>
    </ul>
    <ul class="bannerBtnList">
      <li><span class="picBtn" (click)="changebanner(0)">●</span></li>
      <li><span class="picBtn" (click)="changebanner(1)">●</span></li>
      <li><span class="picBtn" (click)="changebanner(2)">●</span></li>
      <li><span class="picBtn" (click)="changebanner(3)">●</span></li>
      <li><span class="picBtn" (click)="changebanner(4)">●</span></li>
    </ul>
  </div>


</body>
